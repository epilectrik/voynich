    secondary_role: "CORE_CONTROL"
    provenance: "C397, C398"

  stability_anchor:
    operator: "e"
    function: "Anchors system to stable state"
    provenance: "C105"

  safe_precedence:
    description: "Safe operations precede hazardous ones"
    provenance: "C399"

# ============================================================
