      count: 7
      percentage: "41%"
      description: "Material in wrong phase location"
      provenance: "C110"

    COMPOSITION_JUMP:
      count: 4
      percentage: "24%"
      description: "Impure fractions passing"
      provenance: "C109"

    CONTAINMENT_TIMING:
      count: 4
      percentage: "24%"
      description: "Overflow/pressure events"
      provenance: "C109"

    RATE_MISMATCH:
      count: 1
      percentage: "6%"
      description: "Flow imbalance"
      provenance: "C109"

    ENERGY_OVERSHOOT:
      count: 1
