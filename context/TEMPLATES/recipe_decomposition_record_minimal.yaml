  C: 0.0                            # Setup
  P: 0.0                            # Active/intervention
  R: 0.0                            # Progression
  S: 0.0                            # Exit/locked
  dominant: ""                      # C | P | R | S

# ============================================================
# TRIANGULATION VECTOR (Output for filtering)
# ============================================================
